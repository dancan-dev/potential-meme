<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <script src="script.js" defer></script>
    <title>Manage Landing Page</title>
  </head>
  <body>
    <h1
      class="justify-center p-6 m-10 text-6xl font-bold text-center border-2 border-red-400"
    >
      Hello Coder, good to have you back. brace up for some real code. Your Language, your preference.
    </h1>
    <h1
      class="justify-center w-[8em] text-center p-2 mx-auto text-4xl border-2"
    >
      To Do List App
    </h1>
    <form action="" class="flex flex-col items-center justify-center mt-8">
      <label for="task" class="mb-2">Enter your task:</label>
      <input
        type="text"
        id="task"
        class="px-4 py-2 mb-4 border border-gray-300 rounded-md"
        placeholder="Enter task..."
      />
      <button
        type="submit"
        id="addTask"
        class="px-4 py-2 text-white transition-colors duration-300 bg-blue-500 rounded-md hover:bg-blue-600"
      >
        Submit
      </button>
    </form>
  </body>
</html>
